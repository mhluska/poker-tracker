<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Poker Tracker</title>
    <meta name="description" content="Extremely simple frontend for a poker tracker Google Sheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:title" content="Poker Tracker">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://poker.mhluska.com">

    <!-- <meta property="og:image" content=""> -->

    <!-- <link rel="icon" href="/favicon.ico" sizes="any"> -->
    <!-- <link rel="icon" href="/icon.svg" type="image/svg+xml"> -->
    <!-- <link rel="apple-touch-icon" href="icon.png"> -->

    <link rel="stylesheet" href="./modern-normalize.css">
    <!-- <link rel="stylesheet" href="css/style.css"> -->

    <!-- <link rel="manifest" href="site.webmanifest"> -->
    <meta name="theme-color" content="#fafafa">

    <style>
      /* Fixes iOS zoom when quickly tapping a button. */
      button {
        touch-action: manipulation;
      }

      .hidden { display: none; }
      .section { margin: 1em 0;  }
      .screen { padding: 1em;  }
      .tip-button { margin: 0.5em 0; width: 3em; height: 3em; }

      #session-title { margin-top: 0; }
    </style>
  </head>

  <body>
    <div id="intro-screen" class="screen">
      <button id="new-session-button">Start Session</button>
    </div>

    <div id="new-session-screen" class="screen hidden">
      <form id="new-session-form">
        <div>
          <label>
            <span>Casino Name</span>
            <input id="casino-name-input" type="text" placeholder="Bellagio" required />
          </label>
        </div>

        <div>
          <label>
            <span>Blinds</span>
            <input id="small-blind-input" type="number" placeholder="2" pattern="\d*" min="1" max="100" required /> /
            <input id="big-blind-input" type="number" placeholder="5" pattern="\d*" min="1" max="200" required />
          </label>

          <button type="button" class="prefill-blinds" data-small-blind="1" data-big-blind="2">1/2</button>
          <button type="button" class="prefill-blinds" data-small-blind="1" data-big-blind="3">1/3</button>
          <button type="button" class="prefill-blinds" data-small-blind="2" data-big-blind="5">2/5</button>
          <button type="button" class="prefill-blinds" data-small-blind="5" data-big-blind="10">5/10</button>
        </div>

        <div>
          <label>
            <span>Max Buyin</span>
            <input id="max-buyin-input" type="number" placeholder="500" min="0" pattern="\d*" required />
          </label>
        </div>

        <div>
          <label>
            <span>Max Players</span>
            <input id="max-players-input" type="number" placeholder="8" min="2" max="10" pattern="\d*" required />
          </label>
        </div>

        <div>
          <input type="submit" value="Start Session" />
        </div>
      </form>
    </div>

    <div id="show-session-screen" class="screen hidden">
      <h1 id="session-title"></h1>
      <div>
        <span>Profit: $</span><span id="session-profit"></span>
      </div>
      <div>
        <span>Start time: </span>
        <span id="session-start-time"></span>
      </div>
      <div>
        <span>Time elapsed: </span>
        <span id="session-time-elapsed"></span>
      </div>

      <form class="section" id="rebuy-form">
        <input id="rebuy-amount-input" type="number" min="0" placeholder="500" pattern="\d*" required />
        <input type="submit" value="Rebuy" />
        <input id="rebuy-max-button" type="button" value="Max" />
      </form>

      <div class="section">
        <span>Dealer tips: </span>
        <span id="session-dealer-tips-display"></span>
        <div>
          <button class="tip-button" id="decrement-dealer-tip-button">-</button>
          <button class="tip-button" id="increment-dealer-tip-button">+</button>
        </div>
      </div>

      <div class="section">
        <span>Drink tips: </span>
        <span id="session-drink-tips-display"></span>
        <div>
          <button class="tip-button" id="decrement-drink-tip-button">-</button>
          <button class="tip-button" id="increment-drink-tip-button">+</button>
        </div>
      </div>

      <form class="section" id="end-session-form">
        <input class="hidden" type="text" autocomplete="username" />

        <div>
          <label>
            <span>Cashout Amount</span>
            <input id="cashout-amount-input" type="number" min="0" pattern="\d*" required />
          </label>
        </div>

        <div id="admin-password-area">
          <label>
            <span>Password</span>
            <input id="admin-password-input" type="password" autocomplete="current-password" required />
          </label>
        </div>
        <input id="end-session-submit-button" type="submit" value="End Session" />
      </form>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
